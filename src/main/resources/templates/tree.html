<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>tree</title>
    <script src="js_lib/jquery-1.8.3.min.js" th:src="@{/js_lib/jquery-1.8.3.min.js}"></script>

    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {
            $.ajax({
                type: 'get',
                dataType: 'json',
                url: '/hello/listClass',
                data: {},
                cache: false,
                async: true,
                success: function (data) {
                    alert(JSON.stringify(data));
                    $('#content').text(JSON.stringify(data));
                }
            });
        });
    </script>

</head>
<body>
<div id="content"></div>
</body>
</html>
